<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fun Quiz!</title>
</head>
<body id="body">
    <div id="header">
        <h1>Liverpool Quiz Challenge</h1>
        <p>
            This quiz will test your knowledge on the most amazing football (soccer) club in the world: Liverpool FC.
            Good luck!
        </p>
    </div>
    <div id="question-container">
        <h4>Time Remaining: <span id=timer></span></h4>
        <button id="start-btn">
            Start Quiz!
        </button>
        <div id="question-element">
            <ol id="question-answers-list"></ol>
        </div>
    </div>
    <img src="./assets/images/liverpool-logo-vector.png" alt="Liverpool football club logo">
    <script src="./assets/js/script.js"></script>
</body>
</html>
